<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body onload="init()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div class="card" style="width: 35rem">
        <img src="./imgs/quiz.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 id="questionText" class="card-title">Frage</h5>
          <ul class="list-group mb-2">
            <li id="answer_1" class="list-group-item listItem" onclick="selectAnswer(0,0)"> The current link item </li>
            <li id="answer_2" class="list-group-item listItem" onclick="selectAnswer(0,1)">A second link item</li>
            <li id="answer_3" class="list-group-item listItem" onclick="selectAnswer(0,2)">A third link item</li>
            <li id="answer_4" class="list-group-item listItem" onclick="selectAnswer(0,3)">A fourth link item</li>
            <li id="answer_5" class="list-group-item listItem" onclick="selectAnswer(0,4)">A disabled link item</li>
          </ul>
          <div class="check_answers">
            <button id="checkButton" type="button" class="btn btn-primary" onclick="checkAnswers(0)">Check</button>
          </div>
          <div class="question_footer">
            <div><b>1</b> von <b id="totalLength">5</b> Fragen</div>
            <button class="btn btn-primary">NÃ¤chste Frage</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
